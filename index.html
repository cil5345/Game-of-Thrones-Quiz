<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">


</head>

<body>


    <div class="container center" id="welcome-screen">
        <h1>Welcome to Westeros!</h1>
        <p>Answer all the questions to escape from the White Walkers. If the timer hits 0, you will be dead instantly
            and become part of the dead army. Keep in mind for every wrong answer, the timer will drop by 10 seconds.
            May the Gods be with you, the old ones and the new!</p>
        <button type="button" id="submit" class="btn-style btn btn-dark btn-lg">FIGHT!</button>


    </div>

    <div class="container" id="quiz-container" style="visibility: hidden;">
        <div class="card">
            <div class="card-body">
                <h1 id="choice-question"></h1>
                <div class="row top-row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-secondary btn-lg quiz-btn" id="choice-a">
                            </button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-secondary btn-lg quiz-btn" id="choice-b">
                            </button>
                    </div>


                </div>
                <div class="row bottom-row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-secondary btn-lg quiz-btn" id="choice-c"></button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-secondary btn-lg quiz-btn" id="choice-d"></button>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <div class="container" id="end-game" style="visibility: hidden;"> 
        <div class="card">
            <div class="card-body">
                <h1>GAMe OVER!</h1>
            </div>
        </div>

    </div>

    <div id="timer"></div>
    <script src="myscripts.js"></script>
</body>

</html>
